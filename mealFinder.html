<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { padding-top: 2rem; }
    .meal-card img { height: 200px; object-fit: cover; }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <h1 class="text-center mb-4">üç≥ Meal Finder</h1>

  <!-- Controls -->
  <div class="row mb-4 g-2">
    <div class="col-auto">
      <input type="text" id="txtSearch" class="form-control" placeholder="Search meal by name">
    </div>
    <div class="col-auto">
      <button id="btnSearch" class="btn btn-primary">Search</button>
    </div>
    <div class="col-auto">
      <select id="selCategory" class="form-select">
        <option value="">-- Category --</option>
      </select>
    </div>
    <div class="col-auto">
      <button id="btnRandom" class="btn btn-success">Random Meal</button>
    </div>
  </div>

  <!-- Meals Container -->
  <div id="mealContainer" class="row g-3"></div>
</div>

<script>
const baseURL = "https://www.themealdb.com/api/json/v1/1";

// Render meals as Bootstrap cards
function renderMeals(meals) {
  const container = $("#mealContainer").empty();
  if (!meals) {
    container.append('<div class="col-12 text-center text-danger">No meals found.</div>');
    return;
  }
  meals.forEach(meal => {
    container.append(`
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card meal-card shadow-sm">
          <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
          <div class="card-body">
            <h5 class="card-title">${meal.strMeal}</h5>
            <p class="card-text"><strong>${meal.strCategory}</strong> - ${meal.strArea}</p>
            <button class="btn btn-outline-primary btn-sm" onclick="showMealDetails(${meal.idMeal})">View Recipe</button>
          </div>
        </div>
      </div>
    `);
  });
}

// Show detailed meal info in modal
function showMealDetails(id) {
  $.get(`${baseURL}/lookup.php?i=${id}`, res => {
    const meal = res.meals[0];
    let ingredients = "";
    for (let i = 1; i <= 20; i++) {
      const ing = meal[`strIngredient${i}`];
      const measure = meal[`strMeasure${i}`];
      if (ing && ing.trim()) {
        ingredients += `<li>${ing} - ${measure}</li>`;
      }
    }
    const modalHTML = `
      <div class="modal fade" id="mealModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">${meal.strMeal}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <img src="${meal.strMealThumb}" class="img-fluid rounded mb-3">
              <h6>Category: ${meal.strCategory}</h6>
              <h6>Area: ${meal.strArea}</h6>
              <h6>Ingredients:</h6>
              <ul>${ingredients}</ul>
              <h6>Instructions:</h6>
              <p>${meal.strInstructions}</p>
              ${meal.strYoutube ? `<a href="${meal.strYoutube}" target="_blank" class="btn btn-danger">Watch on YouTube</a>` : ""}
            </div>
          </div>
        </div>
      </div>
    `;
    $("body").append(modalHTML);
    const modal = new bootstrap.Modal(document.getElementById("mealModal"));
    modal.show();
    $("#mealModal").on("hidden.bs.modal", () => $("#mealModal").remove());
  });
}

// Load categories for dropdown
function loadCategories() {
  $.get(`${baseURL}/list.php?c=list`, res => {
    res.meals.forEach(cat => {
      $("#selCategory").append(`<option value="${cat.strCategory}">${cat.strCategory}</option>`);
    });
  });
}

$(document).ready(function() {
  loadCategories();

  $("#btnSearch").click(() => {
    const query = $("#txtSearch").val().trim();
    if (query) {
      $.get(`${baseURL}/search.php?s=${encodeURIComponent(query)}`, res => {
        renderMeals(res.meals);
      });
    }
  });

  $("#selCategory").change(function() {
    const cat = $(this).val();
    if (cat) {
      $.get(`${baseURL}/filter.php?c=${encodeURIComponent(cat)}`, res => {
        renderMeals(res.meals);
      });
    }
  });

  $("#btnRandom").click(() => {
    $.get(`${baseURL}/random.php`, res => {
      renderMeals(res.meals);
    });
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
