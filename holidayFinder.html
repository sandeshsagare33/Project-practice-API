<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Finder â€” Fast Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ‰ Holiday Finder â€” Super Fast</h2>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <select id="country" class="form-select">
          <option value="US">United States</option>
          <option value="GB">United Kingdom</option>
          <option value="IN" selected>India</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="month" id="monthPicker" class="form-control" value="2025-01">
      </div>
      <div class="col-md-4">
        <button id="btnLoad" class="btn btn-primary w-100">Load Holidays</button>
      </div>
    </div>

    <div id="holidayList" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Local Name</th>
            <th>Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let cachedData = null;
    let cachedYear = null;
    let cachedCountry = null;

    function displayMonth(monthValue) {
      if (!cachedData) return;

      const month = parseInt(monthValue.split("-")[1], 10);
      const filtered = cachedData.filter(h => new Date(h.date).getMonth() + 1 === month);

      const $tbody = $("#holidayList tbody").empty();
      if (filtered.length === 0) {
        $tbody.html(`<tr><td colspan="4" class="text-center text-danger">No holidays found.</td></tr>`);
        return;
      }

      filtered.forEach(h => {
        $tbody.append(`
          <tr>
            <td>${h.date}</td>
            <td>${h.localName}</td>
            <td>${h.name}</td>
            <td>${cachedCountry}</td>
          </tr>
        `);
      });
    }

    function loadHolidays() {
      const country = $("#country").val();
      const monthValue = $("#monthPicker").val();
      const year = monthValue.split("-")[0];

      if (cachedData && cachedYear === year && cachedCountry === country) {
        displayMonth(monthValue);
        return;
      }

      $("#holidayList tbody").html(`<tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>`);

      $.getJSON(`https://date.nager.at/api/v3/PublicHolidays/${year}/${country}`, function(data) {
        cachedData = data;
        cachedYear = year;
        cachedCountry = country;
        displayMonth(monthValue);
      }).fail(() => {
        $("#holidayList tbody").html(`<tr><td colspan="4" class="text-center text-danger">Error loading holidays.</td></tr>`);
      });
    }

    $(document).ready(function() {
      $("#btnLoad").on("click", loadHolidays);
      $("#monthPicker").on("change", function() {
        displayMonth($(this).val());
      });
      loadHolidays(); // initial load
    });
  </script>
</body>
</html>
